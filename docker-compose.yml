version: '3.9'

services:
  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  loader:
    build:
      context: ./loader
      dockerfile: Dockerfile
    container_name: dev-loader
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      DATA_ZIP: /data/dataset.zip
    volumes:
      - ./data:/data:ro
    depends_on:
      - db
    restart: "no"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: dev-api
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    ports:
      - "3001:3001"
    depends_on:
      - db
      - loader

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: dev-web
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001
    depends_on:
      - api

volumes:
  pgdata:
